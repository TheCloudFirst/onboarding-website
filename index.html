    <script>

        function mySubmitFunction(e) {
            e.preventDefault();
            sendMail();
            return false;
        }

        function sendMail() {
            var mail = $('#inputEmail').val();
            $.ajax({
                type: "POST",
                beforeSend: function (request) {
                    request.setRequestHeader("x-functions-key", "DanJktzjazdt0HuvvfqxRAk9dIhaohye89IJZcZqeUXM5Me4A5eIEA==");
                },
                processData: false,
                url: "https://thecloudfirst-stayintouch-api.azurewebsites.net/api/StayInTouch",
                data: { mail: mail },
                success: function () {
                    alert('Registration done');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(textStatus);
                }
            });
        }
    </script>
